<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="main.js" defer></script>
    <title>TDD Battleship</title>
  </head>
  <body>
    <div class="main-content grid-container">
      <div class="title grid-container">
        <p class="title-text">Titan Machina</p>
      </div>
      <div class="menu section grid-container">
        <div class="credits grid-container">
          <p class="creator-text">
            Created by <a href="https://github.com/xincryptedx">xIncryptedx</a>
          </p>
        </div>
        <div class="start grid-container">
          <button class="start-btn">Start Game</button>
        </div>
        <div class="ai-match grid-container">
          <button class="ai-match-btn">AI Test</button>
        </div>
        <div class="options grid-container">
          <button class="options-btn">Options(NYI)</button>
        </div>
      </div>
      <div class="placement section grid-container hidden">
        <div class="instructions grid-container">
          <p class="instructions-text">Place Your Ships</p>
        </div>
        <div class="ships-to-place grid-container">
          <div class="ship ship-one">1</div>
          <div class="ship ship-two">2</div>
          <div class="ship ship-three">3</div>
          <div class="ship ship-four">4</div>
          <div class="ship ship-five">5</div>
        </div>
        <div class="random-ships">
          <button class="random-ships-btn">Random Placement</button>
        </div>
        <div class="rotate"><button class="rotate-btn">Rotate</button></div>
        <div class="placement-canvas-ph"></div>
      </div>
      <div class="game section grid-container hidden">
        <div class="user-canvas-ph"></div>
        <div class="ai-canvas-ph"></div>
        <div class="user-info grid-container">
          <div class="name"><p class="name-text">User</p></div>
          <div class="player-ships grid-container user-ships">
            <div class="ship ship-one">1</div>
            <div class="ship ship-two">2</div>
            <div class="ship ship-three">3</div>
            <div class="ship ship-four">4</div>
            <div class="ship ship-five">5</div>
          </div>
        </div>
        <div class="ai-info grid-container">
          <div class="name"><p class="name-text">AI</p></div>
          <div class="player-ships grid-container ai-ships">
            <div class="ship ship-one">1</div>
            <div class="ship ship-two">2</div>
            <div class="ship ship-three">3</div>
            <div class="ship ship-four">4</div>
            <div class="ship ship-five">5</div>
          </div>
        </div>
        <div class="log grid-container">
          <div class="scene grid-container">
            <img src="" alt="" class="scene-img" />
          </div>
          <p class="log-text">Waiting for connection to log module . . .</p>
        </div>
      </div>
      <div class="reset section grid-container hidden">
        <button class="reset-btn">New Game?</button>
      </div>
    </div>
  </body>
</html>
