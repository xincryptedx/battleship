<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="main.js" defer></script>
    <title>TDD Battleship</title>
  </head>
  <body>
    <div class="main-content grid-container">
      <div class="title grid-container">
        <p class="title-text">Titan Machina</p>
      </div>
    </div>
    <div class="menu section grid-container">
      <div class="credits grid-container">
        <p class="creator">
          Created by <a href="https://github.com/xincryptedx">xIncryptedx</a>
        </p>
      </div>
      <div class="start grid-container">
        <button class="start-btn">Start Game</button>
      </div>
      <div class="options grid-container">
        <button class="options-btn">Options(NYI)</button>
      </div>
    </div>
    <div class="placement section grid-container">
      <div class="placement-canvas-ph"></div>
    </div>
    <div class="game section grid-container"></div>
  </body>
</html>
