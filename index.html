<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="main.js" defer></script>
    <title>TDD Battleship</title>
  </head>
  <body>
    <div
      class="loading-screen"
      style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        background: #303030;
        z-index: 1;
        display: grid;
        place-items: center;
      "
    >
      <p
        class="loading-text"
        style="
          color: hsl(0, 0%, 91%);
          font-family: Arial, Helvetica, sans-serif;
        "
      >
        Loading Game...
      </p>
    </div>
    <div class="main-content grid-container">
      <div class="title grid-container">
        <p class="title-text">Titan Machina</p>
      </div>
      <div class="menu section grid-container">
        <div class="credits grid-container">
          <p class="creator-text">
            Created by <a href="https://github.com/xincryptedx">xIncryptedx</a>
          </p>
        </div>
        <div class="start grid-container">
          <button class="start-btn">Start Game</button>
        </div>
        <div class="ai-match grid-container">
          <button class="ai-match-btn">AI Test</button>
        </div>
      </div>
      <div class="placement section grid-container hidden">
        <div class="instructions grid-container">
          <p class="instructions-text">Place Your Ships</p>
        </div>
        <div class="ships-to-place grid-container">
          <div class="ship-name"><p class="ship-name-text">Ship Name</p></div>
          <div class="ship ship-one">
            <img
              src="./Icons/SP_icon.png"
              alt=""
              class="icon sp-icon inactive"
            />
          </div>
          <div class="ship ship-two">
            <img
              src="./Icons/AT_icon.png"
              alt=""
              class="icon at-icon inactive"
            />
          </div>
          <div class="ship ship-three">
            <img
              src="./Icons/VM_icon.png"
              alt=""
              class="icon vm-icon inactive"
            />
          </div>
          <div class="ship ship-four">
            <img
              src="./Icons/IG_icon.png"
              alt=""
              class="icon ig-icon inactive"
            />
          </div>
          <div class="ship ship-five">
            <img src="./Icons/L_icon.png" alt="" class="icon l-icon inactive" />
          </div>
        </div>
        <div class="random-ships">
          <button class="random-ships-btn">Random Placement</button>
        </div>
        <div class="rotate"><button class="rotate-btn">Rotate</button></div>
        <div class="placement-canvas-ph"></div>
      </div>
      <div class="game section grid-container hidden">
        <div class="user-canvas-ph"></div>
        <div class="ai-canvas-ph"></div>
        <div class="info user-info grid-container">
          <div class="name"><p class="name-text">User</p></div>

          <div class="ship ship-one">
            <img src="./Icons/SP_icon.png" alt="" class="icon sp-icon" />
          </div>
          <div class="ship ship-two">
            <img src="./Icons/AT_icon.png" alt="" class="icon at-icon" />
          </div>
          <div class="ship ship-three">
            <img src="./Icons/VM_icon.png" alt="" class="icon vm-icon" />
          </div>
          <div class="ship ship-four">
            <img src="./Icons/IG_icon.png" alt="" class="icon ig-icon" />
          </div>
          <div class="ship ship-five">
            <img src="./Icons/L_icon.png" alt="" class="icon l-icon" />
          </div>
        </div>
        <div class="info ai-info grid-container">
          <div class="name"><p class="name-text">AI</p></div>

          <div class="ship ship-one">
            <img src="./Icons/SP_icon.png" alt="" class="icon sp-icon" />
          </div>
          <div class="ship ship-two">
            <img src="./Icons/AT_icon.png" alt="" class="icon at-icon" />
          </div>
          <div class="ship ship-three">
            <img src="./Icons/VM_icon.png" alt="" class="icon vm-icon" />
          </div>
          <div class="ship ship-four">
            <img src="./Icons/IG_icon.png" alt="" class="icon ig-icon" />
          </div>
          <div class="ship ship-five">
            <img src="./Icons/L_icon.png" alt="" class="icon l-icon" />
          </div>
        </div>
        <div class="log grid-container">
          <div class="scene grid-container">
            <img src="" alt="" class="scene-img" />
          </div>
          <p class="log-text">Waiting for connection to log module . . .</p>
        </div>
      </div>
      <div class="reset grid-container hidden">
        <button class="reset-btn">New Game</button>
      </div>
    </div>
  </body>
</html>
